syntax = "proto3";
option java_multiple_files = true;
package tech.claudioed.customer.grpc;

message CustomerFindRequest {
  string id = 1;
}

message CustomerFindResponse {
  string id = 1;
  string name = 2;
  string lastName = 3;
  string document = 4;
  string address = 5;
  string city = 6;
  string country = 7;
  string email = 8;
  string twoFactorEnabled = 9;
}

message CustomerCreateRequest {
  string name = 1;
  string lastName = 2;
  string document = 3;
  string address = 4;
  string city = 5;
  string country = 6;
  string email = 7;
}

service CustomerService {

  rpc findCustomer (CustomerFindRequest) returns (CustomerFindResponse);

  rpc createCustomer (CustomerCreateRequest) returns (CustomerFindResponse);

}
